<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="css/charts.css">

  <style>
    #my-chart .bar {
      height: 1000px;
      width: 50px;
    }
  </style>
</head>

<body>
  <table class="charts-css bar">
        

    <caption> 2016 Summer Olympics Medal Table </caption>
  
    <thead>
      <tr>
        <th scope="col"> Country </th>
        <th scope="col"> Gold </th>
        <th scope="col"> Silver </th>
        <th scope="col"> Bronze </th>
      </tr>
    </thead>
  
    <tbody>
      <tr>
        <th scope="row"> USA </th>
        <td style="--size: calc( 46 / 50 )"> 46 </td>
        <td style="--size: calc( 37 / 50 )"> 37 </td>
        <td style="--size: calc( 38 / 50 )"> 38 </td>
      </tr>
      <tr>
        <th scope="row"> GBR </th>
        <td style="--size: calc( 27 / 50 )"> 27 </td>
        <td style="--size: calc( 23 / 50 )"> 23 </td>
        <td style="--size: calc( 17 / 50 )"> 17 </td>
      </tr>
      <tr>
        <th scope="row"> CHN </th>
        <td style="--size: calc( 26 / 50 )"> 26 </td>
        <td style="--size: calc( 18 / 50 )"> 18 </td>
        <td style="--size: calc( 26 / 50 )"> 26 </td>
      </tr>
    </tbody>
  
  </table>
</body>
